<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Reading Quiz Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="/js/script.js"></script>
</head>
<body>
<div class="container">
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div id="alertContainer"></div>


    <div id="initialView">
        <h2>Active Reading Quiz</h2>
        <div class="button-container-vertical">
            <button class="button" id="getUrlButton">Start Quiz</button>
            <button class="button" id="chooseCategoryButton">Choose Category</button>
        </div>

    </div>

    <div id="categoryView" style="display: none;">
        <h2>Select Category</h2>
        <div id="categories-container"></div>
        <div class="button-container">
            <button class="button" id="categoryBackButton">Go Back</button>
        </div>
    </div>


    <div id="secondView" style="display: none;">
        <h2>Quiz</h2>
        <div class="question-counter">Question <span id="currentQuestion">1</span></div>
        <div id="quizContainer">
        </div>
        <div class="button-container">
            <button class="button" id="generateAgainButton">Generate Again</button>
            <button class="button" id="goBackButton">Finish</button>
        </div>
    </div>

    <div id="resultsView" style="display: none;">
        <h2>Quiz Results</h2>
        <div class="results-container">
            <i class="fas fa-award results-icon"></i>
            <div class="score-text">You got <span id="correctAnswers">0</span> out of <span id="totalQuestions">0</span> correct!</div>
        </div>
        <div class="button-container">
            <button class="button" id="retryButton">Try Again</button>
        </div>
    </div>

</div>


</body>
</html>
