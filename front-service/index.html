<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Reading Quiz Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="initialView">
        <h2>Active Reading Quiz</h2>
        <button class="button" id="getUrlButton">Generate Quiz</button>
        <div id="urlDisplay"></div>
    </div>

    <div id="secondView" style="display: none;">
        <h2>Quiz</h2>
        <div id="quizContainer">
        </div>
        <div class="button-container">
            <button class="button" id="generateAgainButton">Generate Again</button>
            <button class="button" id="goBackButton">Go Back</button>
        </div>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
