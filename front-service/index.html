<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Reading Quiz Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="/js/script.js"></script>
</head>
<body>
<div class="container">
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div id="alertContainer"></div>


    <div id="initialView">
        <h2>Active Reading Quiz</h2>
        <div class="button-container-vertical">
            <button class="button" id="getUrlButton">Start Quiz</button>
            <button class="button" id="chooseCategoryButton">Choose Category</button>
            <button class="button" id="settingsButton">Settings</button>
        </div>

    </div>

    <div id="categoryView" style="display: none;">
        <h2>Select Category</h2>
        <div id="categories-container"></div>
        <div class="button-container">
            <button class="button" id="categoryBackButton">Go Back</button>
        </div>
    </div>


    <div id="secondView" style="display: none;">
        <h2>Quiz</h2>
        <div class="question-counter">Question <span id="currentQuestion">1</span></div>
        <div id="quizContainer">
        </div>
        <div class="button-container">
            <button class="button" id="generateAgainButton">Generate Again</button>
            <button class="button" id="goBackButton">Finish</button>
        </div>
    </div>

    <div id="resultsView" style="display: none;">
        <h2>Quiz Results</h2>
        <div class="results-container">
            <i class="fas fa-award results-icon"></i>
            <div class="score-text">You got <span id="correctAnswers">0</span> out of <span id="totalQuestions">0</span> correct!</div>
        </div>
        <div class="button-container">
            <button class="button" id="retryButton">Try Again</button>
        </div>
    </div>


    <div id="settingsView" style="display: none;">
        <h2>Settings</h2>
        <div class="settings-container">
            <div class="setting-item">
                <label class="switch-label">Default Questions</label>
                <label class="switch">
                    <input type="checkbox" id="defaultQuestionsToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="switch-label">True/False Questions</label>
                <label class="switch">
                    <input type="checkbox" id="trueFalseToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="switch-label">Type answer Questions</label>
                <label class="switch">
                    <input type="checkbox" id="typeAnswerToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="switch-label">Time Limit</label>
                <div class="time-input-container">
                    <input type="number" id="timeInput" min="1" max="60" class="time-input">
                    <div class="time-unit-selector">
                        <button class="time-unit-btn" data-unit="minutes">Min</button>
                        <button class="time-unit-btn" data-unit="seconds">Sec</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="button-container">
            <button class="button" id="settingsBackButton">Go Back</button>
        </div>

    </div>

</div>


</body>
</html>
